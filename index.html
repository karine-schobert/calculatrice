<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css>
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./firstmobile.css">
</head>

<body>
<main>
     <section class="calculatrice">
        <h1>CALCULATRICE</h1>
            <div class="app">
                <h3 id="result"></h3>
            
                <button class="btn" id="9">9</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id=".">.</button>
                <button class="btn" id="+">+</button>
                <button class="btn" id="-">-</button>
                <button class="btn" id="*">*</button>
                <button id="equal">=</button>
                <button class="btn" id="/">/</button>
                <button id="clear">C</button>
            </div>
            <div class="text">
                <p>Cours suivi sur youtube FromScratch</p>
                <img src="./icon/jaime-le-bouton.png" alt="icon pouce j'aime">
            </div>
    </section>
    <footer>
        <img class="youtube" src="./icon/youtube (1).png" alt="icone youtube">
        <ul>
       <li><a  href="https://www.youtube.com/c/FromScratchD%C3%A9veloppementWeb/featured">You tube FromScratch</a></li>
        </ul>   
    </footer>
  
    
 </main>   
</body>
<script src="./index.js"></script>

</html>
